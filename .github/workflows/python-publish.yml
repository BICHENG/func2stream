name: Upload Python Package

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Determine Build Type
      id: build_type
      run: echo "::set-output name=release::${{ github.event_name == 'release' }}"

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      env:
        RELEASE_VERSION: ${{ steps.build_type.outputs.release == 'true' && 'true' || 'false' }}
      run: python -m build

    - name: Publish package
      if: steps.build_type.outputs.release == 'true'
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}